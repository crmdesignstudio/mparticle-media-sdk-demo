<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mParticle Media SDK Demo</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        video {
            width: 100%;
        }
        #adContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }
        #adVideo {
            width: 100%;
            height: 100%;
        }
        .ad-notice {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 2;
            display: none;
        }
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .play-button {
            padding: 20px 40px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        .events-log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .event {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .end-session-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .end-session-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>mParticle Media SDK Demo</h1>
        <div class="video-container">
            <div id="adContainer">
                <video id="adVideo" muted>
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
                </video>
                <div class="ad-notice">Advertisement</div>
            </div>
            <video id="myVideo" controls muted>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="contentOverlay" class="content-overlay">
                <button id="playButton" class="play-button">Click to Play Content</button>
            </div>
        </div>
        <div class="controls">
            <button id="endSessionBtn" class="end-session-btn">End Media Session</button>
        </div>
        <div class="events-log" id="eventsLog">
            <h3>Media Events Log</h3>
        </div>
    </div>
</body>
</html>
